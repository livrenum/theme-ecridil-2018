{{- $x := .Get 0 | string -}}
<div class="hybritexte-augmentation__step-marker"
      {{ with .Get "before" }}
      data-augmentation-before="{{ . }}"
      {{ end }}
      {{ with $x }}
      data-augmentation-after="{{ . }}"
      {{ end }}
      >
</div>

{{- range where $.Page.Params.augmentations "id" "eq" $x -}}
{{- partial "hybritexte-augmentation.html" . -}}
{{- end -}}
